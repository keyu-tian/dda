seed: ~
aug_k: 0
epochs: &epochs 2000
penalty_lambda: 2
model_grad_clip: 16.0
auger_grad_clip: 1.0
init_model: True
ckpt_path: ~

data:
    batch_size: 128
    name: &set_name Adiac
    kwargs:
        set_name: *set_name
        tensor_data_root_path: /content/drive/MyDrive/datasets/UCRTensorData_CEEM

model:
    name: LF # LSTM, Res18, LF, MLP, MBV2
    kwargs:
#        input_size: [auto assigned]
#        num_classes: [auto assigned]
        hidden_dim: 64
auger:
    kwargs:
        ~

model_op:
    name: adam
    kwargs:
#        params: [auto assigned]
#        lr: [auto assigned]
        weight_decay: 0
model_sc:
    name: plateau       # const, cos, plateau
    kwargs:
        mode: min
        max_lr: 1e-3
        epochs: *epochs
        min_lr: 0.0001
        patience_ratio: 0.05


auger_op:
    name: adam
    kwargs:
#        params: [auto assigned]
#        lr: [auto assigned]
        weight_decay: 0
auger_sc:
    name: cos         # const, cos, plateau
    kwargs:
        max_lr: 1e-4
        epochs: *epochs





